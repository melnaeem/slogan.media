<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">

    <style>*{margin:0;padding:0}html,body{width:100vw;height:100vh}body{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;align-items:center;font-family:'Raleway', sans-serif;background:#262626;background:linear-gradient(135deg, #262626 0%, #000 100%);filter:progid:DXImageTransform.Microsoft.gradient( startColorstr='#262626', endColorstr='#000000',GradientType=1 )}.container{color:#fff;text-align:center;padding:10px}.container .imgWrapper{display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center}.container img{max-width:1000px;min-width:300px;width:50vw;height:70vh; object-fit: contain;}.container span{font-size:18px}.container h3{font-family:Arial, Helvetica, sans-serif;margin-top:10px;font-size:14px}.container h3 i{color:#f00}@media only screen and (max-width: 900px){img{max-height:350px}.container span{font-size: 14px}.container h3 {font-size: 12px;}}</style>

    <title>Slogan Media</title>
</head>
<body>

    <div class="container">
        <div class="imgWrapper">
            <img class="hero" src="images/soon-hero-svg.png" alt="">
        </div>
        <span>We're preparing something big, stay tuned.</span>
        <h3><strong>Slogan Media</strong> <i>|</i> 2019</h3>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenLite.min.js"></script>
    
    <script>
        $.fn.parallax=function(n,e){$el=$(this),TweenLite.to($el,.3,{x:-(e.clientX-window.innerWidth/2)/n,y:-(e.clientY-window.innerHeight/2)/n})},$(document).mousemove(function(n){$(".hero").parallax(-45,n)});
    </script>
</body>
</html>
